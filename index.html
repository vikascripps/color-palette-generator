<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #1a1a2e;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .hint {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .palette {
            flex: 1;
            display: flex;
        }

        .color-bar {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: flex 0.3s ease;
            position: relative;
        }

        .color-bar:hover {
            flex: 1.2;
        }

        .color-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .hex-code {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .copy-hint {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .lock-btn {
            position: absolute;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            padding: 0.6rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lock-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .lock-btn svg {
            width: 20px;
            height: 20px;
        }

        .color-bar.locked .lock-btn {
            background: rgba(255, 255, 255, 0.3);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1a1a2e;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .generate-btn {
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .generate-btn:hover {
            background: #3db892;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .palette {
                flex-direction: column;
            }

            .color-bar:hover {
                flex: 1;
            }

            header {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }

            .hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Color Palette Generator</h1>
        <span class="hint">Press SPACE for new colors</span>
        <button class="generate-btn" onclick="generatePalette()">Generate</button>
    </header>

    <div class="palette" id="palette"></div>
    <div class="toast" id="toast">Copied!</div>

    <script>
        const palette = document.getElementById('palette');
        const toast = document.getElementById('toast');
        let colors = [];
        let locked = [false, false, false, false, false];

        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getContrastColor(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            return luminance > 0.5 ? '#1a1a2e' : '#ffffff';
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`Copied ${text}`);
            });
        }

        function toggleLock(index) {
            locked[index] = !locked[index];
            renderPalette();
        }

        function generatePalette() {
            for (let i = 0; i < 5; i++) {
                if (!locked[i]) {
                    colors[i] = generateRandomColor();
                }
            }
            renderPalette();
        }

        function renderPalette() {
            palette.innerHTML = colors.map((color, i) => {
                const textColor = getContrastColor(color);
                const lockIcon = locked[i]
                    ? `<svg fill="${textColor}" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>`
                    : `<svg fill="${textColor}" viewBox="0 0 24 24"><path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h1.9c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10z"/></svg>`;

                return `
                    <div class="color-bar ${locked[i] ? 'locked' : ''}"
                         style="background: ${color}; color: ${textColor}"
                         onclick="copyToClipboard('${color}')">
                        <div class="color-info">
                            <div class="hex-code">${color}</div>
                            <div class="copy-hint">Click to copy</div>
                        </div>
                        <button class="lock-btn" onclick="event.stopPropagation(); toggleLock(${i})" title="${locked[i] ? 'Unlock' : 'Lock'} color">
                            ${lockIcon}
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        generatePalette();

        // Space bar to generate
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                generatePalette();
            }
        });
    </script>
</body>
</html>
